{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/about.css' %}" />
    <link rel="stylesheet" href="{% static 'css/news.css' %}" />
    <link rel="stylesheet" href="{% static 'css/media_queries/index-media.css' %}" />
    <link rel="stylesheet" href="{% static 'css/media_queries/about-media.css' %}" />
    <link rel="stylesheet" href="{% static 'css/media_queries/news-media.css' %}" />
    <title>Illuminext</title>
    <script
    src="https://kit.fontawesome.com/4f6c585cf2.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <div class="hero">
      {% include 'main/nav.html' %}
      <div class="hesec">
        <div class="main">
          <div class="content">
            <h1>News</h1>
            </div>
          </div>
        </div>
      </div>

      <!-- what we offer -->
      <div class="second inpd">
        <div class="main fdc">
          <div class="container">
            <h1>What We Offer</h1>
            <div class="rw">
              <div class="co">
                <p>
                  {{ offer.description }}
                </p>
              </div>
            </div>
          </div>
          <div class="blog">
              {% for items in offerItems  %}
            <div class="blogcard">
              <div class="blogpib">
                <img src="{{ items.image.url }}" alt="">
              </div>
              <div class="cont">
                <h1>{{ items.title }}</h1>
                <p>{{ items.description|slice:"100" }}</p>
                <a href="{% url 'news-more' items.slug %}">Learn More 	&#8594;</a>
              </div>
            </div>
              {% endfor %}
          </div>
        </div>
      </div>

     {% include 'main/footer.html' %}

  </body>
</html>
